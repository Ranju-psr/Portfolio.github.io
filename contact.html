                <h1>Contact Me for work/General Enquiries</h1>

                    <div class="mb-3">
                        <label for="client_mail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="client_mail" aria-describedby="emailHelp">

                    <div class="mb-3">
                        <label for="client_phone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="client_phone">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
